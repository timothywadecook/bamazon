<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bamazon</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row overflow-hidden">
            <div id = "nav" class="col-3 shadow">
              <ul class="nav nav-pills flex-column nav-fill">
                <li><h3 id="navTitle">Bamazon</h3></li>
                <li class="nav-item" ><a id = "shopBtn" class="nav-link" href='#'>Shop</a></li>
                <li class="nav-item" ><a id = "cartBtn" class="nav-link" href='#'>View Cart</a></li>
              </ul>
            </div>
            <div class="col main overflow-scroll">
                <div class="productTable">
                    <h2>Shop Products</h2>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scoe="col">Department</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Buy</th>
                          </tr>
                        </thead>
                        <tbody class="productList">
                            <tr>
                                <th scope="row">baseball</th>
                                <td>sports</td>
                                <td>$5</td>
                                <td>20</td>
                                <td>
                                    <div class="form-row">
                                        <div class="col-3">
                                          <input type="text" id="n${product.name}" class="form-control" placeholder="Qty">
                                        </div>
                                        <button type="submit" id="${product.name}" class="btn btn-primary add">Add</button>
                                   </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">bat</th>
                                <td>sports</td>
                                <td>$15</td>
                                <td>10</td>
                                <td>
                                    <div class="form-row">
                                        <div class="col-3">
                                          <input type="text" id="n${index.toString()}" class="form-control" placeholder="Qty">
                                        </div>
                                        <button type="submit" id="${index.toString()}" class="btn btn-primary updateSubmit">Add</button>
                                   </div>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                </div>
                <div class="cartTable">
                    <h2>Your Cart</h2>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Qty</th>
                            <th scope="col">SubTotal</th>
                            <th scope="col">Edit</th>
                          </tr>
                        </thead>
                        <tbody class="cartList">
                            <tr>
                                <th scope="row">baseball</th>
                                <td>$5</td>
                                <td>10</td>
                                <td>$50</td>
                                <td>Remove</td>
                            </tr>
                            <tr>
                                <th scope="row">bat</th>
                                <td>$5</td>
                                <td>4</td>
                                <td>$20</td>
                                <td>Remove</td>
                            </tr>

                        </tbody>
                      </table>
                </div>
            </div>
    
        </div>
      </div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/appjs"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
